name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semver (örn: 1.9.16)"
        required: true
      release_notes:
        description: "Release notu (opsiyonel)"
        required: false

jobs:
  build-and-release:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node kurulumu
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Versiyon güncelle
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Bağımlılıkları yükle
        run: npm ci

      - name: Frontend build
        run: npm run build

      - name: Electron paket ve publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --publish always

      - name: Release notu güncelle
        if: ${{ inputs.release_notes != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit v${{ inputs.version }} --notes "${{ inputs.release_notes }}"
name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./borekci-pos
    
    - name: Build application
      run: npm run build:electron
      working-directory: ./borekci-pos
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-files
        path: |
          borekci-pos/release/*.exe
          borekci-pos/release/*.exe.blockmap
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          borekci-pos/release/*.exe
          borekci-pos/release/*.exe.blockmap
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

