name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./borekci-pos
    
    - name: Build application
      run: npm run build:electron
      working-directory: ./borekci-pos
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: List release files
      run: |
        echo "Release folder contents:"
        if (Test-Path "borekci-pos\release") {
          Get-ChildItem -Path "borekci-pos\release" -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "Release folder not found!"
        }
      shell: powershell
    
    - name: Create latest.yml for auto-updater
      run: |
        $releasePath = "borekci-pos\release"
        $version = "${{ github.ref_name }}".Replace("v", "")
        $exeFile = "Emek Cafe Adisyon Setup $version.exe"
        $exePath = Join-Path $releasePath $exeFile
        $blockmapFile = "$exeFile.blockmap"
        $blockmapPath = Join-Path $releasePath $blockmapFile
        $latestYml = Join-Path $releasePath "latest.yml"
        
        if (Test-Path $exePath) {
          $fileSize = (Get-Item $exePath).Length
          $releaseDate = Get-Date -Format "yyyy-MM-ddTHH:mm:ss.fffZ"
          
          # Blockmap dosyasından sha512 hash'i oku
          $sha512 = "placeholder"
          if (Test-Path $blockmapPath) {
            $blockmapContent = Get-Content $blockmapPath -Raw
            if ($blockmapContent -match '"sha512"\s*:\s*"([^"]+)"') {
              $sha512 = $matches[1]
              Write-Host "SHA512 found in blockmap: $sha512"
            }
          }
          
          # latest.yml içeriğini oluştur
          $content = "version: $version`nfiles:`n  - url: $exeFile`n    sha512: $sha512`n    size: $fileSize`npath: $exeFile`nsha512: $sha512`nreleaseDate: $releaseDate"
          $content | Out-File -FilePath $latestYml -Encoding UTF8 -NoNewline
          Write-Host "latest.yml created: $latestYml"
          Get-Content $latestYml
        } else {
          Write-Host "Exe file not found: $exePath"
        }
      shell: powershell
      continue-on-error: true
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Version ${{ github.ref_name }}
          
          Automatic update release.
        files: |
          borekci-pos/release/*.exe
          borekci-pos/release/*.exe.blockmap
          borekci-pos/release/*.yml
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}

