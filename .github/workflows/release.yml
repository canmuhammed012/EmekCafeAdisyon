name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./borekci-pos
    
    - name: Build application with publish
      run: |
        cd borekci-pos
        npm run build
        npx electron-builder --publish always
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: List release files
      run: |
        echo "Release klasörü içeriği:"
        if (Test-Path "borekci-pos\release") {
          Get-ChildItem -Path "borekci-pos\release" -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "Release klasörü bulunamadı!"
        }
      shell: powershell
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Version ${{ github.ref_name }}
          
          Otomatik güncelleme için bu release'i kullanın.
        files: |
          borekci-pos/release/*.exe
          borekci-pos/release/*.exe.blockmap
          borekci-pos/release/*.yml
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

