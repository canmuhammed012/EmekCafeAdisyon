name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Clean electron-builder cache
      shell: pwsh
      run: |
        $paths = @(
          "$env:LOCALAPPDATA\\electron-builder",
          "$env:USERPROFILE\\.cache\\electron-builder"
        )
        foreach ($p in $paths) {
          if (Test-Path $p) {
            Write-Host "Removing $p"
            Remove-Item $p -Recurse -Force -ErrorAction SilentlyContinue
          }
        }
        $customCache = Join-Path $env:RUNNER_TEMP "electron-builder"
        New-Item -ItemType Directory -Force -Path $customCache | Out-Null
        "ELECTRON_BUILDER_CACHE=$customCache" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Install dependencies
      run: npm ci
      working-directory: ./borekci-pos
    
    - name: Build application
      env:
        ELECTRON_BUILDER_CACHE: ${{ env.ELECTRON_BUILDER_CACHE }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run build:electron
      working-directory: ./borekci-pos
    
    - name: List release files
      run: |
        echo "Release folder contents:"
        if (Test-Path "borekci-pos\release") {
          Get-ChildItem -Path "borekci-pos\release" -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "Release folder not found!"
          exit 1
        }
      shell: powershell
    
    - name: Create latest.yml for auto-updater
      run: |
        $releasePath = "borekci-pos\release"
        $version = "${{ github.ref_name }}".Replace("v", "")
        $latestYml = Join-Path $releasePath "latest.yml"
        
        # Wait a bit to ensure files are written
        Start-Sleep -Seconds 2
        
        # Find the actual .exe file in release folder
        # Electron Builder creates file name from productName, replacing spaces with dots
        # List all .exe files and find the one with "Setup" and version number
        Write-Host "Searching for .exe file in $releasePath..."
        Write-Host "Looking for files containing 'Setup' and version '$version'..."
        
        # First, list all files to debug
        Write-Host "All files in release folder:"
        Get-ChildItem -Path $releasePath | Select-Object Name, Length | Format-Table
        
        # Try to find Setup exe with version
        $allExeFiles = Get-ChildItem -Path $releasePath -Filter "*.exe" | Where-Object { 
          $_.Name -like "*Setup*" -and $_.Name -notlike "*uninstaller*"
        }
        
        Write-Host "Found $($allExeFiles.Count) Setup .exe file(s):"
        foreach ($file in $allExeFiles) {
          Write-Host "  - $($file.Name)"
        }
        
        # If no file with version found, try to find the most recent Setup file
        if ($allExeFiles.Count -eq 0) {
          Write-Host "ERROR: No Setup .exe file found"
          Write-Host "Files in release folder:"
          Get-ChildItem -Path $releasePath | Select-Object Name
          exit 1
        }
        
        # Get the most recent Setup file (should be the one we just built)
        $exeFile = $allExeFiles | Sort-Object LastWriteTime -Descending | Select-Object -First 1
        
        # Verify version matches (check if version is in filename or use the latest one)
        if ($exeFile.Name -notlike "*$version*") {
          Write-Host "WARNING: File name '$($exeFile.Name)' does not contain version '$version'"
          Write-Host "Using the most recent Setup file anyway: $($exeFile.Name)"
        }
        
        $exeFileLocal = $exeFile.Name
        $exePath = $exeFile.FullName
        
        Write-Host "Selected exe file: $exeFileLocal"
        Write-Host "Full path: $exePath"
        
        # GitHub converts spaces to dots in file names when uploading
        # Convert "Emek Cafe Adisyon Setup 1.0.42.exe" -> "Emek.Cafe.Adisyon.Setup.1.0.42.exe"
        $exeFile = $exeFileLocal -replace ' ', '.'
        Write-Host "GitHub file name (spaces -> dots): $exeFile"
        
        $fileSize = (Get-Item $exePath).Length
        $releaseDate = Get-Date -Format "yyyy-MM-ddTHH:mm:ss.fffZ"
        
        # Calculate SHA512 hash directly from the .exe file
        Write-Host "Calculating SHA512 hash of .exe file..."
        $sha512Hash = Get-FileHash -Path $exePath -Algorithm SHA512
        $sha512 = $sha512Hash.Hash.ToLower()
        Write-Host "SHA512: $sha512"
        
        # latest.yml content - use GitHub file name format (with dots, not spaces)
        $content = "version: $version`nfiles:`n  - url: $exeFile`n    sha512: $sha512`n    size: $fileSize`npath: $exeFile`nsha512: $sha512`nreleaseDate: $releaseDate"
        $content | Out-File -FilePath $latestYml -Encoding UTF8 -NoNewline
        Write-Host "latest.yml created successfully!"
        Write-Host "Content:"
        Get-Content $latestYml
      shell: powershell
      continue-on-error: false
    
    - name: Hazır notu oku (release_notes.md)
      id: notes
      shell: pwsh
      run: |
        $tag = "${{ github.ref_name }}"
        $ver = $tag.TrimStart('v')
        $notesFile = "borekci-pos/release_notes.md"
        $title = $tag
        $body = $tag
        if (Test-Path $notesFile) {
          $lines = Get-Content $notesFile
          # Satırı "vX.Y.Z - metin" formatında ara
          $match = $lines | Where-Object { $_ -match "^$tag\s*-\s*" } | Select-Object -First 1
          if (-not $match) {
            $match = $lines | Where-Object { $_ -match "^$ver\s*-\s*" } | Select-Object -First 1
          }
          if ($match) {
            # Başlık: ilk satır
            $title = $match
            # Body: Eşleşen satırdan itibaren boş satır veya dosya sonuna kadar
            $start = [Array]::IndexOf($lines, $match)
            if ($start -ge 0) {
              $rest = $lines[$start..($lines.Length-1)]
              $body = ($rest -join "`n").Trim()
            } else {
              $body = $match
            }
          }
        }
        Write-Host "title=$title"
        Write-Host "body<<'EOF'"
        Write-Host $body
        Write-Host "EOF"
        # Çıktılara yaz
        echo "title=$title" >> $env:GITHUB_OUTPUT
        echo "body<<EOF" >> $env:GITHUB_OUTPUT
        echo $body >> $env:GITHUB_OUTPUT
        echo "EOF" >> $env:GITHUB_OUTPUT
        # Basit fallback için de env
        echo "NOTES_TITLE=$title" >> $env:GITHUB_ENV
        echo "NOTES_BODY=$body" >> $env:GITHUB_ENV

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: ${{ steps.notes.outputs.title }}
        body: ${{ steps.notes.outputs.body }}
        files: |
          borekci-pos/release/*.exe
          borekci-pos/release/*.exe.blockmap
          borekci-pos/release/*.yml
        draft: false
        prerelease: false
        generate_release_notes: false
        token: ${{ secrets.GITHUB_TOKEN }}

