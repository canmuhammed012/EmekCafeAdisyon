name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./borekci-pos
    
    - name: Build application
      run: npm run build:electron
      working-directory: ./borekci-pos
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: List release files
      run: |
        echo "Release folder contents:"
        if (Test-Path "borekci-pos\release") {
          Get-ChildItem -Path "borekci-pos\release" -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "Release folder not found!"
        }
      shell: powershell
    
    - name: Create latest.yml for auto-updater
      run: |
        $releasePath = "borekci-pos\release"
        $version = "${{ github.ref_name }}".Replace("v", "")
        $latestYml = Join-Path $releasePath "latest.yml"
        
        # Electron Builder creates file name from productName, replacing spaces with dots
        # productName: "Emek Cafe Adisyon" -> "Emek.Cafe.Adisyon.Setup.1.0.40.exe"
        $exeFile = "Emek.Cafe.Adisyon.Setup.$version.exe"
        $exePath = Join-Path $releasePath $exeFile
        
        # Also check for alternative naming (with spaces, just in case)
        if (-not (Test-Path $exePath)) {
          $altExeFile = "Emek Cafe Adisyon Setup $version.exe"
          $altExePath = Join-Path $releasePath $altExeFile
          if (Test-Path $altExePath) {
            $exeFile = $altExeFile
            $exePath = $altExePath
          } else {
            # Try to find any .exe file with Setup and version
            $exeFiles = Get-ChildItem -Path $releasePath -Filter "*.exe" | Where-Object { $_.Name -like "*Setup*$version*" }
            if ($exeFiles.Count -gt 0) {
              $exeFile = $exeFiles[0].Name
              $exePath = $exeFiles[0].FullName
            } else {
              Write-Host "ERROR: No .exe file found in $releasePath"
              Write-Host "Expected: $exeFile"
              Write-Host "Files in release folder:"
              Get-ChildItem -Path $releasePath | Select-Object Name
              exit 1
            }
          }
        }
        
        Write-Host "Found exe file: $exeFile"
        Write-Host "Full path: $exePath"
        
        $fileSize = (Get-Item $exePath).Length
        $releaseDate = Get-Date -Format "yyyy-MM-ddTHH:mm:ss.fffZ"
        
        # Calculate SHA512 hash directly from the .exe file
        Write-Host "Calculating SHA512 hash of .exe file..."
        $sha512Hash = Get-FileHash -Path $exePath -Algorithm SHA512
        $sha512 = $sha512Hash.Hash.ToLower()
        Write-Host "SHA512: $sha512"
        
        # latest.yml content - use the actual file name
        $content = "version: $version`nfiles:`n  - url: $exeFile`n    sha512: $sha512`n    size: $fileSize`npath: $exeFile`nsha512: $sha512`nreleaseDate: $releaseDate"
        $content | Out-File -FilePath $latestYml -Encoding UTF8 -NoNewline
        Write-Host "latest.yml created successfully!"
        Write-Host "Content:"
        Get-Content $latestYml
      shell: powershell
      continue-on-error: false
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Version ${{ github.ref_name }}
          
          Automatic update release.
        files: |
          borekci-pos/release/*.exe
          borekci-pos/release/*.exe.blockmap
          borekci-pos/release/*.yml
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}

