name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./borekci-pos
    
    - name: Build application
      run: npm run build:electron
      working-directory: ./borekci-pos
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: List release files
      run: |
        echo "Release klasörü içeriği:"
        if (Test-Path "borekci-pos\release") {
          Get-ChildItem -Path "borekci-pos\release" -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "Release klasörü bulunamadı!"
        }
      shell: powershell
    
    - name: Create latest.yml for auto-updater
      run: |
        $releasePath = "borekci-pos\release"
        $version = "${{ github.ref_name }}".Replace("v", "")
        $exeFile = "Emek Cafe Adisyon Setup $version.exe"
        $exePath = Join-Path $releasePath $exeFile
        $latestYml = Join-Path $releasePath "latest.yml"
        
        if (Test-Path $exePath) {
          $fileSize = (Get-Item $exePath).Length
          $content = @"
version: $version
files:
  - url: $exeFile
    sha512: placeholder
    size: $fileSize
path: $exeFile
sha512: placeholder
releaseDate: $(Get-Date -Format "yyyy-MM-ddTHH:mm:ss.fffZ")
"@
          $content | Out-File -FilePath $latestYml -Encoding UTF8 -NoNewline
          Write-Host "✓ latest.yml oluşturuldu: $latestYml"
          Get-Content $latestYml
        } else {
          Write-Host "⚠ Exe dosyası bulunamadı: $exePath"
        }
      shell: powershell
      continue-on-error: true
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Version ${{ github.ref_name }}
          
          Otomatik güncelleme için bu release'i kullanın.
        files: |
          borekci-pos/release/*.exe
          borekci-pos/release/*.exe.blockmap
          borekci-pos/release/*.yml
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

