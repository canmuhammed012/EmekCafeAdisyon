name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./borekci-pos
    
    - name: Build application
      run: npm run build:electron
      working-directory: ./borekci-pos
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: List release files
      run: |
        echo "Release folder contents:"
        if (Test-Path "borekci-pos\release") {
          Get-ChildItem -Path "borekci-pos\release" -Recurse | Select-Object FullName, Length
        } else {
          Write-Host "Release folder not found!"
        }
      shell: powershell
    
    - name: Create latest.yml for auto-updater
      run: |
        $releasePath = "borekci-pos\release"
        $version = "${{ github.ref_name }}".Replace("v", "")
        $exeFile = "Emek Cafe Adisyon Setup $version.exe"
        $exePath = Join-Path $releasePath $exeFile
        $blockmapFile = "$exeFile.blockmap"
        $blockmapPath = Join-Path $releasePath $blockmapFile
        $latestYml = Join-Path $releasePath "latest.yml"
        
        Write-Host "Checking paths:"
        Write-Host "  Exe: $exePath (exists: $(Test-Path $exePath))"
        Write-Host "  Blockmap: $blockmapPath (exists: $(Test-Path $blockmapPath))"
        
        if (Test-Path $exePath) {
          $fileSize = (Get-Item $exePath).Length
          $releaseDate = Get-Date -Format "yyyy-MM-ddTHH:mm:ss.fffZ"
          
          # Blockmap dosyasından sha512 hash'i oku
          $sha512 = ""
          if (Test-Path $blockmapPath) {
            Write-Host "Reading blockmap file..."
            $blockmapContent = Get-Content $blockmapPath -Raw -Encoding UTF8
            Write-Host "Blockmap content length: $($blockmapContent.Length)"
            
            # JSON parse et
            try {
              $blockmapJson = $blockmapContent | ConvertFrom-Json
              $sha512 = $blockmapJson.sha512
              Write-Host "SHA512 from JSON: $sha512"
            } catch {
              Write-Host "JSON parse failed, trying regex..."
              if ($blockmapContent -match '"sha512"\s*:\s*"([^"]+)"') {
                $sha512 = $matches[1]
                Write-Host "SHA512 from regex: $sha512"
              } else {
                Write-Host "Regex failed, blockmap preview:"
                Write-Host $blockmapContent.Substring(0, [Math]::Min(200, $blockmapContent.Length))
              }
            }
          } else {
            Write-Host "Blockmap file not found!"
          }
          
          if ([string]::IsNullOrEmpty($sha512)) {
            Write-Host "ERROR: SHA512 not found, using placeholder"
            $sha512 = "PLACEHOLDER_SHA512_NOT_FOUND"
          }
          
          # latest.yml içeriğini oluştur
          $content = "version: $version`nfiles:`n  - url: $exeFile`n    sha512: $sha512`n    size: $fileSize`npath: $exeFile`nsha512: $sha512`nreleaseDate: $releaseDate"
          $content | Out-File -FilePath $latestYml -Encoding UTF8 -NoNewline
          Write-Host "latest.yml created: $latestYml"
          Write-Host "Content:"
          Get-Content $latestYml
        } else {
          Write-Host "Exe file not found: $exePath"
        }
      shell: powershell
      continue-on-error: false
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Version ${{ github.ref_name }}
          
          Automatic update release.
        files: |
          borekci-pos/release/*.exe
          borekci-pos/release/*.exe.blockmap
          borekci-pos/release/*.yml
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}

